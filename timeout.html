<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Session Timeout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Blur background */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.3);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 300px;
    }

    .popup button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- <h1>Welcome to the Website</h1>
  <p>Wait 30 seconds to be logged out...</p> -->

  <div class="overlay" id="timeoutOverlay">
    <div class="popup">
      <p>You have been logged out due to inactivity.</p>
      <button onclick="location.reload()">Login Again</button>
    </div>
  </div>

  <script>
    // Timer for 30 seconds (30,000 ms)
    setTimeout(() => {
      document.getElementById("timeoutOverlay").style.display = "flex";
    }, 10000);
  </script>
</body>
</html>
