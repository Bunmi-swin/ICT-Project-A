<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aged Care Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="nav">
    <a class="active" href="homepage.html">Home</a>
    <a href="about_us.html">About Us</a>
    <a href="service.html">Service</a>
    <a href="contact_us.html">Contact Us</a>
    <a href="booking_button.html">Booking Button</a>
    <a href="loginagainaftertimeout.html">Login</a>
  </nav>

  <div class="container">
    <form id="loginForm">
      <h2>Login</h2>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <select required>
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="carer">Carer</option>
        <option value="family">Family Member</option>
      </select>
      <a href="#" style="float: right; font-size: 12px;">Forgot Password?</a>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); 

      const role = document.querySelector('#loginForm select').value;

      if (role === 'admin' || role === 'carer') {
        alert('Login successful! Redirecting to staff page...');
        window.location.href = 'staff.html';
      } else if (role === 'family') {
        alert('Login successful! Redirecting to patient page...');
        window.location.href = 'patient.html';
      } else {
        alert('Please select a valid role.');
      }
    });
  </script>
</body>
</html>
