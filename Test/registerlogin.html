<body>

        <a class="active" href="homepage.html">Home</a>

    <div class="container">
        <form id="loginForm">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <select id="roleSelect" required>
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="carer">Carer</option>
            <option value="family">Family Member</option>
        </select>
        <!--<label><input type="checkbox" /> Remember Me</label>-->
        <a href="#" style="float: right; font-size: 12px;">Forgot Password?</a>
        <button type="submit" id="loginbutton">Login</button>
      <div class="switch">
        Don't have an account? <a id="switchToRegister">Register</a> <!---->
      </div>
        </form>

        <form id="registerForm" class="hidden">
        <h2>Register</h2>
        <!-- Personal Details -->
        <h3>Personal Details</h3>
        <div class="form-grid">
            <div><input type="text" placeholder="Full Name" required /></div>
            <div><input type="email" placeholder="Email Address" required /></div>
            <div><input type="password" placeholder="Password" required /></div>
            <div><input type="password" placeholder="Confirm Password" required /></div>
            <div><input type="date" placeholder="Date of Birth" required /></div>
            <div>
            <select required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer_not_say">Prefer not to say</option>
            </select>
            </div>
            <div><input type="text" placeholder="Address" required /></div>
            <div><input type="tel" placeholder="Phone Number" required /></div>
            <div><input type="text" placeholder="Family Member's Name" required /></div>
            <div><input type="text" placeholder="Emergency Contact Details" required /></div>
        </div>

        <!-- Medical Information -->
        <h3>Medical Information</h3>
        <div class="form-grid">
            <div><textarea placeholder="Existing Medical Conditions" rows="3"></textarea></div>
            <div><textarea placeholder="Medications and Dosages" rows="3"></textarea></div>
            <div><textarea placeholder="Allergies" rows="3"></textarea></div>
            <div><textarea placeholder="Accessibility Requirements" rows="3"></textarea></div>
        </div>

        <select id="roleSelect" required>
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="carer">Carer</option>
            <option value="family">Family Member</option>
        </select>

        <button type="submit">Register</button>
      <div class="switch">
        Already have an account? <a id="switchToLogin">Login</a> <!-- onclick="toggleForms()" -->
      </div>
        </form>
    </div>
