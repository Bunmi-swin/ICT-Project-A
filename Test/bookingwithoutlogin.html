<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aged Care Booking</title>
  <link rel="stylesheet" href="booking.css" />
</head>
<body>
  <nav class="nav">
    <a class="active" href="homepage.html">Home</a>
    <a href="about_us.html">About Us</a>
    <a href="service.html">Service</a>
    <a href="contact_us.html">Contact Us</a>
    <a href="booking_button.html">Booking Button</a>
    <a href="registerlogin.html">Register/Login</a>
  </nav>

  <main>
    <h1>Book a Service</h1>
    <div class="booking-container">
      <form id="bookingForm">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="date" required />
        <input type="time" required />
        
        <select required>
          <option value="">Select Service</option>
          <option value="in-home-care">In-home Care</option>
          <option value="residential-care">Residential Care</option>
          <option value="medical-checkup">Medical Check-up</option>
        </select>

        <textarea placeholder="Additional notes..."></textarea>
        <button type="submit">Book Now</button>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault(); 
      window.location.href = 'thankyoub.html';
    });
  </script>
</body>
</html>
