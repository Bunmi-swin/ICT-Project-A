    <script>

        // Simulate login and store user details in sessionStorage
        sessionStorage.setItem("username", "Defender");
        // Retrieve username from sessionStorage
        const username = sessionStorage.getItem("username");
        // Check if the username exists
        if (username) {
          // Displays personalised welcome message
          document.getElementById("welcomeMessage").textContent = `Hello, ${username}!`;
        } else {
          // Redirect to login page if no username is found
          alert("You are not logged in. Redirecting to login page.");
          window.location.href = "login test 1.html";
        }
      </script>
