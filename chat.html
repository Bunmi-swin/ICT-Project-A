<!DOCTYPE html>
<html>
<head>
  <title>Aged Care Messaging</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f4f6f8;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    #chat-box {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      background: #fff;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .msg {
      margin: 6px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .sent {
      background: #d1e7dd;
      text-align: right;
      margin-left: auto;
    }

    .received {
      background: #f8d7da;
      text-align: left;
    }

    #sender, #message {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    #send-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #0056b3;
    }

    #logout-message {
      display: none;
      text-align: center;
      background-color: #fff3cd;
      color: #856404;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }

    #login-again-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #login-again-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Staff and Family Messaging</h2>

  <input type="text" id="sender" placeholder="Enter your name" />

  <div id="chat-box"></div>

  <input type="text" id="message" placeholder="Type your message here" />
  <button id="send-btn" onclick="sendMessage()">Send</button>

  <div id="logout-message">
    <p>You have been logged out due to inactivity.</p>
    <button id="login-again-btn" onclick="loginAgain()">Login Again</button>
  </div>

  <script>
    let inactivityTimer;

    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(logoutUser, 10000); // 30 seconds of inactivity
    }

    function logoutUser() {
      document.getElementById("sender").disabled = true;
      document.getElementById("message").disabled = true;
      document.getElementById("send-btn").disabled = true;
      document.getElementById("logout-message").style.display = "block";
    }

    function loginAgain() {
      document.getElementById("sender").disabled = false;
      document.getElementById("message").disabled = false;
      document.getElementById("send-btn").disabled = false;
      document.getElementById("logout-message").style.display = "none";
      resetInactivityTimer();
    }

    function loadMessages() {
      fetch("get_messages.php")
        .then(response => response.json())
        .then(data => {
          const chatBox = document.getElementById("chat-box");
          chatBox.innerHTML = "";
          const currentUser = document.getElementById("sender").value;

          data.forEach(msg => {
            const div = document.createElement("div");
            div.classList.add("msg");
            div.classList.add(msg.sender === currentUser ? "sent" : "received");
            div.innerText = `${msg.sender}: ${msg.message}`;
            chatBox.appendChild(div);
          });

          chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    function sendMessage() {
      const sender = document.getElementById("sender").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!sender || !message) return;

      fetch("send_message.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `sender=${encodeURIComponent(sender)}&message=${encodeURIComponent(message)}`
      })
      .then(() => {
        document.getElementById("message").value = "";
        loadMessages();
      });
    }

    // Monitor user activity
    ['click', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(evt => {
      window.addEventListener(evt, resetInactivityTimer);
    });

    setInterval(loadMessages, 2000);
    loadMessages();
    resetInactivityTimer();
  </script>
</body>
</html>
