<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/scripts.js" type="text/javascript"></script>
    </head>
    <body>
      <hr>
      <h2>Error, Confirmation and Console Output Template </h2>

      <form onsubmit="return myFunction(event)">
        <label for="address">Country:</label>
        <input type="text" id="address" name="address"><br><br>
        <input type="submit" value="Submit">
      </form>

      <script>
        function myFunction(event) {
        event.preventDefault(); // Prevent form submission
        const country = document.getElementById("address").value; // Get the input value
        if (country != "Australia") {
        alert("The only valid option is Australia.");
        } else {
          console.log("User's mailing address is within the country of:", country); // Creates a console file of user's action
          alert("A console file has successfully been created.");
        }
      }
      </script>
    </body>
</html>
